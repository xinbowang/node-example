<!-- 引入公用模板 layout.html -->
{% extends 'layout.html' %}
{% block main%}
	<div class="container">
		<h2>内容添加</h2>
		<ol class="breadcrumb">
			<li><a href="/admin">后台管理</a></li>
			<li><a href="/admin/category">内容列表</a></li>
			<li class="active">内容添加</li>
		</ol>
		
		<form method="post">
			<p>分类名称</p>
			<select name="category" class="form-control">
				{% for category in categories%}
				<option value="{{category.id}}">{{category.name}}</option>
				{% endfor %}
			</select>
			<div class="form-group">
				<label for="title">标题</label>
				<input type="text" class="form-control" name="title" id="title" placeholder="请输入标题">
			</div>
			<div class="form-group">
				<label for="abstract">简介</label>
				<textarea name="abstract" class="form-control" rows="3" id="abstract" cols="" placeholder="请输入简介"></textarea>
			</div>
			<div class="form-group">
				<label for="content">主题内容</label>
				<div class="editormd" id="test-editormd">
				    <textarea class="editormd-markdown-textarea" name="content_md"></textarea>
				    <!-- html textarea 需要开启配置项 saveHTMLToTextarea == true -->
				    <textarea class="editormd-html-textarea" name="content_html"  id="content"></textarea>
				</div>
				<!--<textarea 
					name="content" 
					class="form-control" 
					id="content" 
					rows="5"
					cols=""
					placeholder="请输入主题内容"
				></textarea>-->
			</div>
			<button type="submit" class="btn btn-default">提 交</button>
		</form>
	</div>
{% endblock %}
