<!-- 引入公用模板 layout.html -->
{% extends 'layout.html' %}
{% block main%}
	<div class="container">
		<h2>分类名称编辑</h2>
		<ol class="breadcrumb">
			<li><a href="/admin">后台管理</a></li>
			<li><a href="/admin/category">分类名称</a></li>
			<li class="active">分类名称编辑</li>
		</ol>
		<form method="post">
			<div class="form-group">
				<label for="name">分类名称-{{category.name}}</label>
				<input type="text" class="form-control" value="{{category.name}}" name="name" id="name">
			</div>
			<button type="submit" class="btn btn-default">提 交</button>
		</form>
	</div>
{% endblock %}
