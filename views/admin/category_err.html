<!-- 引入公用模板 layout.html -->
{% extends 'layout.html' %}
{% block main%}
	<div class="container">
		<h2>分类列表{{title}}</h2>
		<ol class="breadcrumb">
			<li><a href="/admin">后台管理</a></li>
			<li><a href="/admin/category">分类名称</a></li>
			<li class="active">分类列表{{title}}</li>
		</ol>
		<div class="panel panel-danger">
			<div class="panel-heading">
				<h3 class="panel-title">错误提示</h3>
			</div>
			<div class="panel-body">
				{{message}}
			</div>
			<div class="panel-footer">
				<a href="javascript:window.history.back();">返回上一页</a>
			</div>
		</div>
	</div>
{% endblock %}
